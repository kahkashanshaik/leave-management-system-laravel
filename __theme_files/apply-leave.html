        <!-- navbar start here -->
        <header>
            <div class="container-fluid p-0">

                    <div class="container-fluid p-0">
                      <a class="navbar-brand pt-0" href="#"><img src="assets/logo.png" alt="LMS" width="100" height="100"></a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse pe-5" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">

                        </div>
                      </div>
                    </div>
                </nav>
            </div>
        </header>
        <!-- navbar end -->
        <main>
            <div class="container-fluid p-0 mt-3">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-6 col-md-6 col-sm-12 mx-auto bg-default bg-light bg-gradient">
                           <div class="card p-5">
                             <div class="card-body">
                               <h4 class="card-title text-center">New Leave</h4>
                               <form action="" method="post">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <select name="name" id="name" class="form-control">
                                        <option value="">-- Select Name --</option>
                                        <option value="1">John Doe</option>
                                        <option value="2">Joshep</option>
                                        <option value="3">Henry</option>
                                        <option value="4">Harry</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="number_of_days" class="form-label">Number of days</label>
                                    <input type="number" name="" id="number_of_days" class="form-control" placeholder="">
                                </div>
                                <div class="mb-3">
                                  <label for="from_date" class="form-label">From Date</label>
                                  <input type="date" name="" id="from_date" class="form-control" placeholder="">
                                </div>
                                <div class="mb-3">
                                    <label for="to_date" class="form-label">To Date</label>
                                    <input type="date" name="" id="to_date" class="form-control" placeholder="">
                                </div>
                                <div class="mb-3">
                                  <label for="reason" class="form-label">Reason</label>
                                  <textarea class="form-control" name="reason" id="reason" rows="3"></textarea>
                                </div>
                               </form>
                             </div>
                             <div class="card-footer">
                                <button class="btn btn-danger btn-md px-3 text-white my-2">Login</button>
                             </div>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
